<html>
    <head>
        <title>登录(Login)</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">
		<meta http-equiv="content-type" content="text/html; charset=gbk">
        <!-- CSS -->
        <link rel="stylesheet" href="css/loginstyle.css">

        <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
            <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
<style type="text/css">
	.identifycode{
		float:left;
		margin-top:28px;
		margin-left:8px;
		height:32px;
		color: black;
	}
	.change{
		font-size:12px;
		font-style:italic;
		color:#BC8F8F;
		cursor: pointer;
	}
	.username,.password,.Captcha{
		color: gray;
	}

</style>
<script type="text/javascript">

	function changeCode(){
	
	var str=document.getElementById("img");
	
	str.src="identifycode?"+Math.random();
	}
	</script>
    </head>

    <body>

        <div class="page-container">
            <h1>登录(Login)</h1>
            <form action="" method="post">
                <input type="text" name="username" class="username" placeholder="请输入您的用户名！">
                <input type="password" name="password" class="password" placeholder="请输入您的用户密码！">
                <input type="text" name="Captcha" class="Captcha" placeholder="请输入验证码！">
                <div class="identifycode">
                <img id="img" src="identifycode"/>
            	   <span class='change'  onclick="changeCode(); ">换一张</span> 
                </div>
                <button type="submit" class="submit_button">登录</button>
                <div class="error"><span>+</span></div>
            </form>
            
        </div>

    </body>

</html>
